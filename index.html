<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Registration Form</title>
</head>

<body class="font-sans bg-gray-200 min-h-screen flex flex-col items-center justify-center">

  <div class="flex flex-col items-center">
    <h1 class="font-bold text-3xl mb-8">Registration Form</h1>

    <form class="bg-white p-8 rounded shadow-md w-96 mx-auto" id="registrationForm">
      <div class="mb-4 flex flex-col">
        <label for="name" class="font-bold mb-2">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" class="px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex flex-col">
        <label for="email" class="font-bold mb-2">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" class="px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex flex-col">
        <label for="password" class="font-bold mb-2">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" class="px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex flex-col">
        <label for="dob" class="font-bold mb-2">Date of Birth (between 18 and 55 years old):</label>
        <input type="date" id="dob" class="px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4">
        <label class="font-bold">
          <input type="checkbox" id="terms" required>
          I accept the terms and conditions
        </label>
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer font-bold text-lg">Submit</button>
    </form>

    <div id="entriesTableContainer" class="mt-8 text-center">
      <h2 class="font-bold text-2xl mb-4">Entries</h2>
      <table id="entriesTable" class="w-full border-collapse">
        <thead>
          <tr>
            <th class="p-4 border bg-green-500 text-white font-bold w-1/6">Name</th>
            <th class="p-4 border bg-green-500 text-white font-bold w-1/6">Email</th>
            <th class="p-4 border bg-green-500 text-white font-bold w-1/6">Password</th>
            <th class="p-4 border bg-green-500 text-white font-bold w-1/6">Dob</th>
            <th class="p-4 border bg-green-500 text-white font-bold w-1/6">accepted terms?</th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Registration Form</title>
</head>

<body class="font-sans bg-gray-200 min-h-screen flex flex-col items-center justify-center">

  <div class="flex flex-col items-center">
    <h1 class="font-bold text-3xl mb-8">Registration Form</h1>

    <form class="bg-white p-8 rounded shadow-md w-96 mx-auto" id="registrationForm">

      <div class="mb-4 flex items-center">
        <label for="name" class="w-1/3 block pr-4 font-bold text-right">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="w-2/3 px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex items-center">
        <label for="email" class="w-1/3 block pr-4 font-bold text-right">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-2/3 px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex items-center">
        <label for="password" class="w-1/3 block pr-4 font-bold text-right">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="w-2/3 px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4 flex items-center">
        <label for="dob" class="w-1/3 block pr-4 font-bold text-right">Date of Birth </label>
        <input type="date" id="dob" class="w-2/3 px-3 py-2 border rounded bg-gray-300" required>
      </div>

      <div class="mb-4">
        <label>
          <input type="checkbox" id="terms" required>
          I accept the terms and conditions
        </label>
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer font-bold text-lg">Submit</button>
    </form>

    <div id="entriesTableContainer" class="mt-8 text-center">
        <h2 class="font-bold text-2xl mb-4">Entries</h2>
        <table id="entriesTable" class="w-full border-collapse">
          <thead>
            <tr>
              <th class="p-4 border bg-white-500 text-black font-bold black">Name</th>
              <th class="p-4 border bg-white-500 text-black font-bold w-1/5">Email</th>
              <th class="p-4 border bg-white-500 text-black font-bold w-1/5">Password</th>
              <th class="p-4 border bg-white-500 text-black font-bold w-1/5">Dob</th>
              <th class="p-4 border bg-white-500 text-black font-bold w-1/5">Accepted terms?</th>
            </tr>
          </thead>
        </table>
    </div>

  <script src="index.js"></script>
</body>
</html>
